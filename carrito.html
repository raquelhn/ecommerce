<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/carrito.css">
    <title>Carrito</title>
</head>
<body>  
<div id="app">

    <!-- Header -->
    <header class="container">
      <h1>Carrito de Compras</h1>
      <ul class="breadcrumb">
        <li>Home</li>
        <li>Carrito de Compras</li>
      </ul>
      <span class="count">Count productos en la bolsa</span>
    </header>
    <!-- End Header -->
  
    <!-- Product List -->
    <section class="container">
      <div>
        <ul class="products">
        <li class="row">
          <div class="col left">
            <div class="detail">
              <div class="name"><a href="#">Nombre</a></div>
              <div class="description">Descripcion</div>
              <div class="price">Precio</div>
            </div>
          </div>
  
          <div class="col right">
            <div class="quantity">
              <input type="number" class="quantity" step="1" :value="product.quantity" @input="updateQuantity(index, $event)" @blur="checkQuantity(index, $event)" />
            </div>
            
            <div class="remove">
              <svg @click="removeItem(index)" version="1.1" class="close" xmlns="//www.w3.org/2000/svg" xmlns:xlink="//www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" enable-background="new 0 0 60 60" xml:space="preserve"><polygon points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"></polygon></svg>
            </div>
          </div>
        </li>
      </ul>
      </div>
    </section>
   
    
    <!-- Summary -->
    <section class="container">
      
  
      <div class="summary">
        <ul>
          <li>Subtotal <span>100</span></li>
          <li>IGV <span>19</span></li>
          <li class="total">Total <span>119</span></li>
        </ul>
      </div>
  
      <div class="checkout">
        <button type="button">Comprar</button>
      </div>
    </section>
    <!-- End Summary -->
  </div>

</body>
</html>
